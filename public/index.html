<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Node Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      color: #222;
    }
    h1 {
      color: #fff;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      padding: 0.5em 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(221,36,118,0.2);
      display: inline-block;
    }
    p {
      font-size: 1.2em;
      margin-top: 1em;
    }
    .api-link {
      margin-top: 2em;
    }
    .api-link a {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(24,90,157,0.15);
      transition: background 0.3s, transform 0.2s;
    }
    .api-link a:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Special Node.js Project!</h1>
  <p>This is a simple Node.js app with a homepage and an API endpoint.</p>
  <div class="api-link">
    <a href="/api/greet" target="_blank">Test the API Greeting</a>
  </div>
</body>
</html>
